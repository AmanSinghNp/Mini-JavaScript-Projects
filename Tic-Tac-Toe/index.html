<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Tic-Tac-Toe Game Board</title>
    <!-- Fonts and Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#30e87a",
              "background-light": "#f6f8f7",
              "background-dark": "#112117",
            },
            fontFamily: {
              display: ["Spline Sans", "Noto Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "2rem",
              xl: "3rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      /* Custom subtle gradient for background depth */
      .bg-depth-gradient {
        background: radial-gradient(
            circle at 50% 0%,
            rgba(48, 232, 122, 0.08) 0%,
            transparent 40%
          ),
          linear-gradient(180deg, #112117 0%, #0d1811 100%);
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2);
      }
      .cell-shadow {
        box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.05),
          0 2px 4px rgba(0, 0, 0, 0.2);
      }
      .cell-inner-shadow {
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
      }
      /* Custom class for preventing clicks on disabled elements */
      .disabled {
        pointer-events: none;
        opacity: 0.8;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-[#111814] dark:text-white font-display overflow-x-hidden antialiased selection:bg-primary selection:text-background-dark"
  >
    <div class="relative flex min-h-screen w-full flex-col bg-depth-gradient">
      <!-- Header -->
      <header class="w-full px-6 py-4 flex items-center justify-between z-10">
        <div class="flex items-center gap-3">
          <div
            class="size-8 rounded-full bg-white/5 flex items-center justify-center border border-white/10 text-white"
          >
            <span class="material-symbols-outlined text-[20px]">grid_view</span>
          </div>
          <h2 class="text-white/90 text-lg font-semibold tracking-tight">
            Tic-Tac-Toe
          </h2>
        </div>
        <div class="flex items-center gap-4">
          <button
            class="size-10 flex items-center justify-center rounded-full hover:bg-white/5 text-white/70 transition-colors"
          >
            <span class="material-symbols-outlined">settings</span>
          </button>
        </div>
      </header>

      <!-- Main Content -->
      <main
        class="flex-1 flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8 w-full max-w-2xl mx-auto gap-8"
      >
        <!-- Turn Indicator -->
        <div class="flex flex-col items-center gap-2 animate-fade-in">
          <div
            class="inline-flex items-center gap-3 px-5 py-2.5 rounded-full bg-white/5 border border-white/10 backdrop-blur-sm shadow-sm"
          >
            <!-- Icon changes dynamically via JS, but starts with X -->
            <span
              id="turn-icon"
              class="material-symbols-outlined text-primary filled text-[20px] font-variation-settings-'FILL'-1"
              >close</span
            >
            <h1
              id="turn-text"
              class="text-white text-base font-medium tracking-wide"
            >
              Player X's Turn
            </h1>
          </div>
        </div>

        <!-- Game Board Container -->
        <div
          class="glass-panel p-6 rounded-xl w-full max-w-[420px] mx-auto aspect-square flex flex-col justify-center"
        >
          <!-- 3x3 Grid -->
          <div
            id="game-board"
            class="grid grid-cols-3 gap-3 sm:gap-4 w-full h-full"
          >
            <!-- Cells will be generated here or just listed with data-index -->
            <button
              data-cell-index="0"
              class="group relative w-full h-full bg-[#1A261F] hover:bg-[#202e26] rounded-lg transition-all duration-300 cell-shadow flex items-center justify-center"
            ></button>
            <button
              data-cell-index="1"
              class="group relative w-full h-full bg-[#1A261F] hover:bg-[#202e26] rounded-lg transition-all duration-300 cell-shadow flex items-center justify-center"
            ></button>
            <button
              data-cell-index="2"
              class="group relative w-full h-full bg-[#1A261F] hover:bg-[#202e26] rounded-lg transition-all duration-300 cell-shadow flex items-center justify-center"
            ></button>
            <button
              data-cell-index="3"
              class="group relative w-full h-full bg-[#1A261F] hover:bg-[#202e26] rounded-lg transition-all duration-300 cell-shadow flex items-center justify-center"
            ></button>
            <button
              data-cell-index="4"
              class="group relative w-full h-full bg-[#1A261F] hover:bg-[#202e26] rounded-lg transition-all duration-300 cell-shadow flex items-center justify-center"
            ></button>
            <button
              data-cell-index="5"
              class="group relative w-full h-full bg-[#1A261F] hover:bg-[#202e26] rounded-lg transition-all duration-300 cell-shadow flex items-center justify-center"
            ></button>
            <button
              data-cell-index="6"
              class="group relative w-full h-full bg-[#1A261F] hover:bg-[#202e26] rounded-lg transition-all duration-300 cell-shadow flex items-center justify-center"
            ></button>
            <button
              data-cell-index="7"
              class="group relative w-full h-full bg-[#1A261F] hover:bg-[#202e26] rounded-lg transition-all duration-300 cell-shadow flex items-center justify-center"
            ></button>
            <button
              data-cell-index="8"
              class="group relative w-full h-full bg-[#1A261F] hover:bg-[#202e26] rounded-lg transition-all duration-300 cell-shadow flex items-center justify-center"
            ></button>
          </div>
        </div>

        <!-- Scoreboard -->
        <div class="flex w-full max-w-[420px] justify-between gap-4">
          <!-- Player X Score -->
          <div
            id="p1-score-card"
            class="flex flex-1 items-center justify-between px-5 py-4 rounded-lg bg-white/5 border border-white/5 backdrop-blur-sm shadow-sm transition-transform hover:scale-[1.02]"
          >
            <div class="flex flex-col gap-1">
              <span
                class="text-xs font-semibold tracking-wider text-white/50 uppercase"
                >Player 1</span
              >
              <div class="flex items-center gap-2 text-white">
                <span class="material-symbols-outlined text-lg">close</span>
                <span class="text-sm font-medium">You</span>
              </div>
            </div>
            <span
              id="score-x"
              class="text-3xl font-bold text-primary font-display"
              >0</span
            >
          </div>
          <!-- Player O Score -->
          <div
            id="p2-score-card"
            class="flex flex-1 items-center justify-between px-5 py-4 rounded-lg bg-white/5 border border-white/5 backdrop-blur-sm shadow-sm transition-transform hover:scale-[1.02] opacity-70"
          >
            <div class="flex flex-col gap-1">
              <span
                class="text-xs font-semibold tracking-wider text-white/50 uppercase"
                >Player 2</span
              >
              <div class="flex items-center gap-2 text-white/80">
                <span class="material-symbols-outlined text-lg">circle</span>
                <span class="text-sm font-medium">Player 2</span>
              </div>
            </div>
            <span
              id="score-o"
              class="text-3xl font-bold text-white/60 font-display"
              >0</span
            >
          </div>
        </div>

        <!-- Restart Action -->
        <div class="pt-2">
          <button
            id="restart-btn"
            class="group flex items-center gap-2 px-6 py-3 rounded-full bg-transparent hover:bg-white/5 text-white/40 hover:text-primary transition-all duration-300"
          >
            <span
              class="material-symbols-outlined text-[20px] group-hover:rotate-180 transition-transform duration-500"
              >refresh</span
            >
            <span class="text-sm font-medium tracking-wide">Restart Game</span>
          </button>
        </div>
      </main>

      <!-- Footer -->
      <footer
        class="w-full py-6 text-center text-white/20 text-xs tracking-wider"
      >
        TIC-TAC-TOE V1.0
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
