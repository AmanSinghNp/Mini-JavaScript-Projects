<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Pathfinding Visualiser</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="../shared.css" />
    <link rel="stylesheet" href="style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            colors: {
              primary: "#3b82f6", // Blue 500
              "primary-hover": "#2563eb", // Blue 600
              secondary: "#f59e0b", // Amber 500
              success: "#22c55e",
              warning: "#eab308",
              danger: "#ef4444",
              surface: "#ffffff",
              background: "#f8fafc",
            },
            boxShadow: {
              glass: "0 8px 32px 0 rgba(31, 38, 135, 0.07)",
              card: "0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-background text-slate-800 font-sans min-h-screen flex flex-col"
  >
    <nav class="app-nav">
      <div class="nav-inner">
        <a class="brand" href="../index.html">DS Visualisers</a>
        <div class="links">
          <a class="link" href="../Sorting Visualiser/index.html">Sorting</a>
          <a class="link" href="../Stack Visualiser/index.html">Stack</a>
          <a class="link" href="../Queue Visualiser/index.html">Queue</a>
          <a class="link" href="../Linked List Visualiser/index.html">Linked List</a>
          <a class="link" href="../Hash Table Visualiser/index.html">Hash Table</a>
          <a class="link" href="../Heap Visualiser/index.html">Heap</a>
          <a class="link" href="../BST Visualiser/index.html">BST</a>
        </div>
      </div>
    </nav>
    <!-- Header -->
    <header
      class="bg-surface/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-10"
    >
      <div
        class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <div class="flex items-center gap-3">
          <div class="p-2 bg-primary/10 rounded-lg text-primary">
            <span class="material-symbols-outlined">map</span>
          </div>
          <h1 class="text-xl font-bold tracking-tight text-slate-900">
            Pathfinding Visualiser
          </h1>
        </div>
        <a
          href="../index.html"
          class="text-sm font-medium text-slate-500 hover:text-slate-800 transition-colors flex items-center gap-1"
        >
          <span class="material-symbols-outlined text-[18px]">arrow_back</span>
          Back
        </a>
      </div>
    </header>

    <main
      class="flex-1 max-w-6xl mx-auto w-full p-4 md:p-6 grid lg:grid-cols-[280px_1fr] gap-6"
    >
      <!-- Controls -->
      <div class="flex flex-col gap-6">
        <div
          class="bg-surface p-6 rounded-2xl shadow-card border border-slate-100"
        >
          <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
            <span class="material-symbols-outlined text-slate-400">tune</span>
            Controls
          </h2>

          <div class="flex flex-col gap-3">
            <div class="space-y-2">
                 <label class="text-xs font-semibold text-slate-500 uppercase">Algorithm</label>
                 <div class="grid grid-cols-1 gap-2">
                    <button id="dijkstra-btn" class="algo-btn active">Dijkstra</button>
                    <button id="astar-btn" class="algo-btn">A* Search</button>
                 </div>
            </div>

            <button
              id="run-btn"
              class="w-full bg-primary hover:bg-primary-hover text-white px-4 py-3 rounded-lg font-bold transition-colors shadow-lg shadow-blue-200 flex items-center justify-center gap-2 mt-2"
            >
              <span class="material-symbols-outlined">play_arrow</span>
              Run Visualiser
            </button>
            
            <div class="space-y-2 pt-2 border-t border-slate-100 mt-2">
                <button
                id="clear-path-btn"
                class="w-full bg-white border border-slate-200 hover:border-warning hover:text-warning text-slate-700 px-4 py-2 rounded-lg font-medium transition-all flex items-center justify-center gap-2"
                >
                <span class="material-symbols-outlined text-[20px]">cleaning_services</span>
                Clear Path
                </button>
                 <button
                id="clear-walls-btn"
                class="w-full bg-white border border-slate-200 hover:border-warning hover:text-warning text-slate-700 px-4 py-2 rounded-lg font-medium transition-all flex items-center justify-center gap-2"
                >
                <span class="material-symbols-outlined text-[20px]">grid_off</span>
                Clear Walls
                </button>
            </div>
          </div>
        </div>

        <!-- Info -->
        <div
          class="bg-surface p-6 rounded-2xl shadow-card border border-slate-100 flex-1"
        >
          <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
            <span class="material-symbols-outlined text-slate-400">info</span>
            Legend
          </h2>

          <div class="space-y-4">
             <div class="grid grid-cols-2 gap-3 text-xs font-medium text-slate-600">
                 <div class="flex items-center gap-2">
                     <div class="w-4 h-4 bg-green-500 rounded"></div> Start
                 </div>
                 <div class="flex items-center gap-2">
                     <div class="w-4 h-4 bg-red-500 rounded"></div> End
                 </div>
                 <div class="flex items-center gap-2">
                     <div class="w-4 h-4 bg-slate-800 rounded"></div> Wall
                 </div>
                 <div class="flex items-center gap-2">
                     <div class="w-4 h-4 bg-blue-300 rounded"></div> Visited
                 </div>
                 <div class="flex items-center gap-2">
                     <div class="w-4 h-4 bg-yellow-400 rounded"></div> Path
                 </div>
             </div>
             
             <div class="p-3 bg-slate-50 rounded-lg min-h-[60px] mt-2">
              <span
                class="text-slate-500 text-xs font-bold uppercase tracking-wider block mb-1"
                >Log</span
              >
              <p id="message-box" class="text-sm text-slate-600 leading-snug">
                Draw walls or drag nodes.
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Grid Area -->
      <div
        class="bg-surface rounded-2xl shadow-card border border-slate-100 p-1 flex flex-col relative overflow-hidden h-[600px]"
      >
        <div id="grid-container" class="w-full h-full cursor-crosshair grid-canvas">
            <!-- Grid injected here -->
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
