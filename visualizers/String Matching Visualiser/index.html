<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>String Matching Visualiser (KMP)</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="../shared.css" />
    <link rel="stylesheet" href="style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            colors: {
              primary: "#3b82f6", // Blue 500
              "primary-hover": "#2563eb", // Blue 600
              secondary: "#8b5cf6", // Violet 500
              success: "#22c55e",
              warning: "#eab308",
              danger: "#ef4444",
              surface: "#ffffff",
              background: "#f8fafc",
            },
            boxShadow: {
              glass: "0 8px 32px 0 rgba(31, 38, 135, 0.07)",
              card: "0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-background text-slate-800 font-sans min-h-screen flex flex-col"
  >
    <nav class="app-nav">
      <div class="nav-inner">
        <a class="brand" href="../index.html">DS Visualisers</a>
        <div class="links">
          <a class="link" href="../Sorting Visualiser/index.html">Sorting</a>
          <a class="link" href="../Stack Visualiser/index.html">Stack</a>
          <a class="link" href="../Queue Visualiser/index.html">Queue</a>
          <a class="link" href="../Trie Visualiser/index.html">Trie</a>
        </div>
      </div>
    </nav>
    <!-- Header -->
    <header
      class="bg-surface/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-10"
    >
      <div
        class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <div class="flex items-center gap-3">
          <div class="p-2 bg-primary/10 rounded-lg text-primary">
            <span class="material-symbols-outlined">find_in_page</span>
          </div>
          <h1 class="text-xl font-bold tracking-tight text-slate-900">
            String Matching (KMP)
          </h1>
        </div>
        <a
          href="../index.html"
          class="text-sm font-medium text-slate-500 hover:text-slate-800 transition-colors flex items-center gap-1"
        >
          <span class="material-symbols-outlined text-[18px]">arrow_back</span>
          Back
        </a>
      </div>
    </header>

    <main
      class="flex-1 max-w-5xl mx-auto w-full p-4 md:p-8 grid md:grid-cols-[300px_1fr] gap-8"
    >
      <!-- Controls -->
      <div class="flex flex-col gap-6">
        <div
          class="bg-surface p-6 rounded-2xl shadow-card border border-slate-100"
        >
          <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
            <span class="material-symbols-outlined text-slate-400">tune</span>
            Inputs
          </h2>

          <div class="flex flex-col gap-4">
            <div class="space-y-2">
                <label class="text-xs font-semibold text-slate-500 uppercase">Text (Haystack)</label>
                <input
                    type="text"
                    id="text-input"
                    placeholder="e.g. ABABDABACDABABCABAB"
                    class="w-full rounded-lg border-slate-200 focus:border-primary focus:ring-primary/20 text-sm"
                    value="ABABDABACDABABCABAB"
                />
            </div>

            <div class="space-y-2 pt-2 border-t border-slate-100">
                <label class="text-xs font-semibold text-slate-500 uppercase">Pattern (Needle)</label>
                <input
                    type="text"
                    id="pattern-input"
                    placeholder="e.g. ABABCABAB"
                    class="w-full rounded-lg border-slate-200 focus:border-secondary focus:ring-secondary/20 text-sm"
                    value="ABABCABAB"
                />
            </div>

            <button
              id="run-btn"
              class="w-full bg-primary hover:bg-primary-hover text-white px-4 py-2 rounded-lg font-medium transition-colors flex items-center justify-center gap-2 mt-2"
            >
              <span class="material-symbols-outlined text-[20px]">play_arrow</span>
              Search
            </button>
          </div>
        </div>

        <!-- Info -->
        <div
          class="bg-surface p-6 rounded-2xl shadow-card border border-slate-100 flex-1"
        >
          <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
            <span class="material-symbols-outlined text-slate-400">info</span>
            Status
          </h2>

          <div class="space-y-4">
             <div class="p-3 bg-slate-50 rounded-lg min-h-[60px]">
              <span
                class="text-slate-500 text-xs font-bold uppercase tracking-wider block mb-1"
                >Log</span
              >
              <p id="message-box" class="text-sm text-slate-600 leading-snug">
                Ready. KMP Algorithm uses LPS array to skip comparisons.
              </p>
            </div>
            
             <div id="lps-container" class="flex flex-wrap gap-1">
                 <!-- LPS Table -->
             </div>
          </div>
        </div>
      </div>

      <!-- Visualization Area -->
      <div
        class="bg-surface rounded-2xl shadow-card border border-slate-100 p-8 flex flex-col relative overflow-hidden h-[400px]"
      >
         <div
          class="absolute inset-0 bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px] opacity-40 pointer-events-none"
        ></div>

        <div class="flex items-center justify-between mb-8 relative z-10">
          <h2 class="text-lg font-semibold flex items-center gap-2">
            <span class="material-symbols-outlined text-slate-400">compare_arrows</span>
            Search Visualization
          </h2>
        </div>

        <div class="relative z-10 space-y-8 flex-1 flex flex-col justify-center">
            
            <!-- Text Row -->
            <div class="flex flex-col gap-1">
                <span class="text-xs font-bold text-slate-400 uppercase ml-1">Text</span>
                <div id="text-container" class="flex flex-wrap gap-1 font-mono"></div>
            </div>

            <!-- Pattern Row (Moves) -->
            <div class="flex flex-col gap-1 relative">
                <span class="text-xs font-bold text-slate-400 uppercase ml-1">Pattern</span>
                <div id="pattern-container" class="flex gap-1 font-mono transition-transform duration-300"></div>
            </div>

        </div>

      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
