<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>DP Visualiser (Knapsack)</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="../shared.css" />
    <link rel="stylesheet" href="style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            colors: {
              primary: "#6366f1", // Indigo 500
              "primary-hover": "#4f46e5", // Indigo 600
              secondary: "#8b5cf6", // Violet 500
              success: "#22c55e",
              warning: "#eab308",
              danger: "#ef4444",
              surface: "#ffffff",
              background: "#f8fafc",
            },
            boxShadow: {
              glass: "0 8px 32px 0 rgba(31, 38, 135, 0.07)",
              card: "0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-background text-slate-800 font-sans min-h-screen flex flex-col"
  >
    <nav class="app-nav">
      <div class="nav-inner">
        <a class="brand" href="../index.html">DS Visualisers</a>
        <div class="links">
          <a class="link" href="../Sorting Visualiser/index.html">Sorting</a>
          <a class="link" href="../Stack Visualiser/index.html">Stack</a>
          <a class="link" href="../Queue Visualiser/index.html">Queue</a>
          <a class="link" href="../Graph Visualiser/index.html">Graph</a>
          <a class="link" href="../Recursion Tree Visualiser/index.html">Recursion</a>
        </div>
      </div>
    </nav>
    <!-- Header -->
    <header
      class="bg-surface/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-10"
    >
      <div
        class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <div class="flex items-center gap-3">
          <div class="p-2 bg-primary/10 rounded-lg text-primary">
            <span class="material-symbols-outlined">table_view</span>
          </div>
          <h1 class="text-xl font-bold tracking-tight text-slate-900">
            DP Visualiser (0/1 Knapsack)
          </h1>
        </div>
        <a
          href="../index.html"
          class="text-sm font-medium text-slate-500 hover:text-slate-800 transition-colors flex items-center gap-1"
        >
          <span class="material-symbols-outlined text-[18px]">arrow_back</span>
          Back
        </a>
      </div>
    </header>

    <main
      class="flex-1 max-w-6xl mx-auto w-full p-4 md:p-8 grid lg:grid-cols-[280px_1fr] gap-8"
    >
      <!-- Controls -->
      <div class="flex flex-col gap-6">
        <div
          class="bg-surface p-6 rounded-2xl shadow-card border border-slate-100"
        >
          <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
            <span class="material-symbols-outlined text-slate-400">tune</span>
            Settings
          </h2>

          <div class="flex flex-col gap-4">
            <div class="space-y-2">
                <label class="text-xs font-semibold text-slate-500 uppercase">Capacity (W)</label>
                <input
                    type="number"
                    id="capacity-input"
                    placeholder="Max Weight"
                    class="w-full rounded-lg border-slate-200 focus:border-primary focus:ring-primary/20 text-sm"
                    value="7"
                    min="1"
                    max="15"
                />
            </div>

            <div class="space-y-2 pt-2 border-t border-slate-100">
                <label class="text-xs font-semibold text-slate-500 uppercase">Items (Weight, Value)</label>
                <div class="flex gap-2">
                    <input type="number" id="w-input" placeholder="W" class="flex-1 rounded-lg border-slate-200 text-sm" />
                    <input type="number" id="v-input" placeholder="V" class="flex-1 rounded-lg border-slate-200 text-sm" />
                    <button id="add-item-btn" class="bg-slate-100 hover:bg-slate-200 p-2 rounded-lg"><span class="material-symbols-outlined text-sm">add</span></button>
                </div>
                <div id="items-list" class="flex flex-wrap gap-2 min-h-[40px]">
                    <!-- Items tags -->
                </div>
            </div>

            <button
              id="run-btn"
              class="w-full bg-primary hover:bg-primary-hover text-white px-4 py-2 rounded-lg font-medium transition-colors flex items-center justify-center gap-2 mt-2"
            >
              <span class="material-symbols-outlined text-[20px]">play_arrow</span>
              Run DP
            </button>
          </div>
        </div>

        <!-- Info -->
        <div
          class="bg-surface p-6 rounded-2xl shadow-card border border-slate-100 flex-1"
        >
          <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
            <span class="material-symbols-outlined text-slate-400">info</span>
            Status
          </h2>

          <div class="space-y-4">
             <div class="p-3 bg-slate-50 rounded-lg min-h-[60px]">
              <span
                class="text-slate-500 text-xs font-bold uppercase tracking-wider block mb-1"
                >Log</span
              >
              <p id="message-box" class="text-sm text-slate-600 leading-snug">
                Add items and click Run.
              </p>
            </div>
            
             <div class="text-xs text-slate-400 font-mono bg-slate-50 p-2 rounded">
                if w[i] <= j:<br>
                &nbsp;dp[i][j] = max(val[i] + dp[i-1][j-w[i]], dp[i-1][j])<br>
                else:<br>
                &nbsp;dp[i][j] = dp[i-1][j]
             </div>
          </div>
        </div>
      </div>

      <!-- Visualization Area -->
      <div
        class="bg-surface rounded-2xl shadow-card border border-slate-100 p-8 flex flex-col relative overflow-hidden min-h-[500px]"
      >
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-semibold flex items-center gap-2">
            <span class="material-symbols-outlined text-slate-400">grid_on</span>
            DP Table
          </h2>
        </div>

        <div id="table-container" class="overflow-auto flex-1">
            <!-- Table generated here -->
        </div>

      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
