<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Segment Tree Visualiser</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="../shared.css" />
    <link rel="stylesheet" href="style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            colors: {
              primary: "#0ea5e9", // Sky 500
              "primary-hover": "#0284c7", // Sky 600
              secondary: "#64748b", // Slate 500
              success: "#22c55e",
              warning: "#eab308",
              danger: "#ef4444",
              surface: "#ffffff",
              background: "#f8fafc",
            },
            boxShadow: {
              glass: "0 8px 32px 0 rgba(31, 38, 135, 0.07)",
              card: "0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-background text-slate-800 font-sans min-h-screen flex flex-col"
  >
    <nav class="app-nav">
      <div class="nav-inner">
        <a class="brand" href="../index.html">DS Visualisers</a>
        <div class="links">
          <a class="link" href="../Sorting Visualiser/index.html">Sorting</a>
          <a class="link" href="../Stack Visualiser/index.html">Stack</a>
          <a class="link" href="../Queue Visualiser/index.html">Queue</a>
          <a class="link" href="../BST Visualiser/index.html">BST</a>
          <a class="link" href="../Heap Visualiser/index.html">Heap</a>
        </div>
      </div>
    </nav>
    <!-- Header -->
    <header
      class="bg-surface/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-10"
    >
      <div
        class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <div class="flex items-center gap-3">
          <div class="p-2 bg-primary/10 rounded-lg text-primary">
            <span class="material-symbols-outlined">call_merge</span>
          </div>
          <h1 class="text-xl font-bold tracking-tight text-slate-900">
            Segment Tree Visualiser
          </h1>
        </div>
        <a
          href="../index.html"
          class="text-sm font-medium text-slate-500 hover:text-slate-800 transition-colors flex items-center gap-1"
        >
          <span class="material-symbols-outlined text-[18px]">arrow_back</span>
          Back
        </a>
      </div>
    </header>

    <main
      class="flex-1 max-w-5xl mx-auto w-full p-4 md:p-8 grid md:grid-cols-[300px_1fr] gap-8"
    >
      <!-- Controls -->
      <div class="flex flex-col gap-6">
        <div
          class="bg-surface p-6 rounded-2xl shadow-card border border-slate-100"
        >
          <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
            <span class="material-symbols-outlined text-slate-400">tune</span>
            Operations
          </h2>

          <div class="flex flex-col gap-4">
            <div class="space-y-2">
                <label class="text-xs font-semibold text-slate-500 uppercase">Init Array</label>
                <div class="flex gap-2">
                    <input
                        type="text"
                        id="array-input"
                        placeholder="e.g. 1,3,5,7,9,11"
                        class="flex-1 rounded-lg border-slate-200 focus:border-primary focus:ring-primary/20 text-sm"
                    />
                    <button
                        id="build-btn"
                        class="bg-primary hover:bg-primary-hover text-white px-3 py-2 rounded-lg font-medium transition-all text-sm flex items-center justify-center"
                    >
                        Build
                    </button>
                </div>
            </div>

            <div class="space-y-2 pt-2 border-t border-slate-100">
                <label class="text-xs font-semibold text-slate-500 uppercase">Query Sum(L, R)</label>
                <div class="flex gap-2">
                    <input
                        type="number"
                        id="query-l"
                        placeholder="L"
                        class="flex-1 rounded-lg border-slate-200 text-sm"
                        min="0"
                    />
                    <input
                        type="number"
                        id="query-r"
                        placeholder="R"
                        class="flex-1 rounded-lg border-slate-200 text-sm"
                        min="0"
                    />
                    <button
                        id="query-btn"
                        class="bg-white border border-slate-200 hover:border-secondary hover:text-secondary text-slate-700 px-3 py-2 rounded-lg font-medium transition-all text-sm flex items-center justify-center"
                    >
                        Query
                    </button>
                </div>
            </div>

            <div class="space-y-2 pt-2 border-t border-slate-100">
                <label class="text-xs font-semibold text-slate-500 uppercase">Update(Index, Val)</label>
                <div class="flex gap-2">
                    <input
                        type="number"
                        id="update-idx"
                        placeholder="Idx"
                        class="flex-1 rounded-lg border-slate-200 text-sm"
                        min="0"
                    />
                    <input
                        type="number"
                        id="update-val"
                        placeholder="Val"
                        class="flex-1 rounded-lg border-slate-200 text-sm"
                    />
                    <button
                        id="update-btn"
                        class="bg-white border border-slate-200 hover:border-warning hover:text-warning text-slate-700 px-3 py-2 rounded-lg font-medium transition-all text-sm flex items-center justify-center"
                    >
                        Update
                    </button>
                </div>
            </div>
          </div>
        </div>

        <!-- Info -->
        <div
          class="bg-surface p-6 rounded-2xl shadow-card border border-slate-100 flex-1"
        >
          <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
            <span class="material-symbols-outlined text-slate-400">info</span>
            Status
          </h2>

          <div class="space-y-4">
             <div class="p-3 bg-slate-50 rounded-lg min-h-[60px]">
              <span
                class="text-slate-500 text-xs font-bold uppercase tracking-wider block mb-1"
                >Log</span
              >
              <p id="message-box" class="text-sm text-slate-600 leading-snug">
                Ready. Build a tree first.
              </p>
            </div>
            
             <div class="text-xs text-slate-400">
                <p>Range Sum Query (RSQ)</p>
                <p>0-indexed ranges [L, R]</p>
             </div>
          </div>
        </div>
      </div>

      <!-- Visualization Area -->
      <div
        class="bg-surface rounded-2xl shadow-card border border-slate-100 p-8 flex flex-col relative overflow-hidden min-h-[500px]"
      >
         <div
          class="absolute inset-0 bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px] opacity-40 pointer-events-none"
        ></div>

        <div class="flex items-center justify-between mb-4 relative z-10">
          <h2 class="text-lg font-semibold flex items-center gap-2">
            <span class="material-symbols-outlined text-slate-400">account_tree</span>
            Tree View
          </h2>
        </div>

        <!-- SVG Container for Lines -->
        <svg id="tree-svg" class="absolute inset-0 w-full h-full pointer-events-none z-0"></svg>
        
        <!-- Nodes Container -->
        <div id="tree-container" class="relative w-full h-full z-10">
            <!-- Nodes injected here -->
        </div>

      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
