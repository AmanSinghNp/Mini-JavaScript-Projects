<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive 2D physics sandbox with bouncing balls. Features realistic physics simulation, drag-and-throw mechanics, and ball-to-ball collisions.">
    <title>Physics Sandbox ‚Ä¢ Bouncing Balls Demo</title>

    <link rel="stylesheet" href="styles.css" />

  <body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <!-- Minimal debug info overlay -->

    <!-- Temporary help overlay that fades -->

      <div class="shortcut-item">

        <span class="key">R</span>
        <span class="description">Drop ball from top</span>
      </div>
      <div class="shortcut-item">
        <span class="key">C</span>
        <span class="description">Clear all balls</span>
      </div>
      <div class="shortcut-item">

        <span class="description">Change ball size</span>
      </div>
      <div class="shortcuts-note">

</html>
