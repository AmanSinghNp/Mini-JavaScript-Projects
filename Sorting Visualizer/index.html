<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sorting Visualizer</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            colors: {
              primary: "#3b82f6", // Blue 500
              "primary-hover": "#2563eb", // Blue 600
              secondary: "#8b5cf6", // Violet 500
              compare: "#f59e0b", // Amber 500
              swap: "#ef4444", // Red 500
              sorted: "#22c55e", // Green 500
              surface: "#ffffff",
              background: "#f8fafc", // Slate 50
            },
            boxShadow: {
              glass: "0 8px 32px 0 rgba(31, 38, 135, 0.07)",
              card: "0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-background text-slate-800 font-sans min-h-screen flex flex-col"
  >
    <!-- Header -->
    <header
      class="bg-surface/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-10"
    >
      <div
        class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <div class="flex items-center gap-3">
          <div class="p-2 bg-primary/10 rounded-lg text-primary">
            <span class="material-symbols-outlined">bar_chart</span>
          </div>
          <h1 class="text-xl font-bold tracking-tight text-slate-900">
            Sorting Visualizer
          </h1>
        </div>
        <a
          href="../index.html"
          class="text-sm font-medium text-slate-500 hover:text-slate-800 transition-colors flex items-center gap-1"
        >
          <span class="material-symbols-outlined text-[18px]">arrow_back</span>
          Back
        </a>
      </div>
    </header>

    <main
      class="flex-1 max-w-5xl mx-auto w-full p-4 md:p-8 grid md:grid-cols-[300px_1fr] gap-8"
    >
      <!-- Controls -->
      <div class="flex flex-col gap-6">
        <div
          class="bg-surface p-6 rounded-2xl shadow-card border border-slate-100"
        >
          <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
            <span class="material-symbols-outlined text-slate-400">tune</span>
            Controls
          </h2>

          <div class="flex flex-col gap-4">
            <button
              id="generate-btn"
              class="w-full bg-slate-100 hover:bg-slate-200 text-slate-700 px-4 py-2 rounded-lg font-medium transition-colors flex items-center justify-center gap-2"
            >
              <span class="material-symbols-outlined text-[20px]">refresh</span>
              New Array
            </button>

            <div class="space-y-2 pt-2 border-t border-slate-100">
                <label class="text-xs font-semibold text-slate-500 uppercase">Algorithm</label>
                <div class="grid grid-cols-1 gap-2">
                  <button id="bubble-btn" class="algo-btn active">Bubble Sort</button>
                  <button id="selection-btn" class="algo-btn">Selection Sort</button>
                  <button id="insertion-btn" class="algo-btn">Insertion Sort</button>
                </div>
            </div>
            
            <button
                id="start-btn"
                class="w-full bg-primary hover:bg-primary-hover text-white px-4 py-3 rounded-lg font-bold transition-colors shadow-lg shadow-blue-200 flex items-center justify-center gap-2 mt-2"
            >
                <span class="material-symbols-outlined">play_arrow</span>
                Start Sorting
            </button>
          </div>
        </div>

        <!-- Info -->
        <div
          class="bg-surface p-6 rounded-2xl shadow-card border border-slate-100 flex-1"
        >
          <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
            <span class="material-symbols-outlined text-slate-400">info</span>
            Stats
          </h2>

          <div class="space-y-4">
             <div class="flex justify-between text-sm">
                 <span class="text-slate-500">Comparisons</span>
                 <span id="comp-count" class="font-mono font-bold">0</span>
             </div>
             <div class="flex justify-between text-sm">
                 <span class="text-slate-500">Swaps</span>
                 <span id="swap-count" class="font-mono font-bold">0</span>
             </div>
             
             <div class="p-3 bg-slate-50 rounded-lg min-h-[60px] mt-4">
              <p id="message-box" class="text-sm text-slate-600 leading-snug">
                Ready. Select an algorithm.
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Visualization Area -->
      <div
        class="bg-surface rounded-2xl shadow-card border border-slate-100 p-8 flex flex-col relative overflow-hidden h-[500px]"
      >
        <div class="flex items-center justify-between mb-4">
           <div class="flex gap-4 text-xs font-medium">
               <div class="flex items-center gap-1"><div class="w-3 h-3 bg-blue-500 rounded"></div> Default</div>
               <div class="flex items-center gap-1"><div class="w-3 h-3 bg-amber-500 rounded"></div> Compare</div>
               <div class="flex items-center gap-1"><div class="w-3 h-3 bg-red-500 rounded"></div> Swap</div>
               <div class="flex items-center gap-1"><div class="w-3 h-3 bg-green-500 rounded"></div> Sorted</div>
           </div>
        </div>

        <!-- Bars Container -->
        <div id="array-container" class="flex-1 flex items-end justify-center gap-1 px-4 pb-4 border-b border-slate-200">
            <!-- Bars injected here -->
        </div>

      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
