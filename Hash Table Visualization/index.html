<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Hash Table Visualizer</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            colors: {
              primary: "#0ea5e9", // Sky 500
              "primary-hover": "#0284c7", // Sky 600
              secondary: "#8b5cf6", // Violet 500
              success: "#22c55e", 
              warning: "#eab308",
              danger: "#ef4444",
              surface: "#ffffff",
              background: "#f8fafc", // Slate 50
            },
            boxShadow: {
              glass: "0 8px 32px 0 rgba(31, 38, 135, 0.07)",
              card: "0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-background text-slate-800 font-sans min-h-screen flex flex-col"
  >
    <!-- Header -->
    <header
      class="bg-surface/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-10"
    >
      <div
        class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <div class="flex items-center gap-3">
          <div class="p-2 bg-primary/10 rounded-lg text-primary">
            <span class="material-symbols-outlined">data_object</span>
          </div>
          <h1 class="text-xl font-bold tracking-tight text-slate-900">
            Hash Table Visualizer
          </h1>
        </div>
        <a
          href="../index.html"
          class="text-sm font-medium text-slate-500 hover:text-slate-800 transition-colors flex items-center gap-1"
        >
          <span class="material-symbols-outlined text-[18px]">arrow_back</span>
          Back
        </a>
      </div>
    </header>

    <main
      class="flex-1 max-w-5xl mx-auto w-full p-4 md:p-8 grid md:grid-cols-[300px_1fr] gap-8"
    >
      <!-- Controls -->
      <div class="flex flex-col gap-6">
        <div
          class="bg-surface p-6 rounded-2xl shadow-card border border-slate-100"
        >
          <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
            <span class="material-symbols-outlined text-slate-400">tune</span>
            Operations
          </h2>

          <div class="flex flex-col gap-4">
            <!-- Put -->
            <div class="space-y-2">
                <input
                    type="number"
                    id="key-input"
                    placeholder="Key (Number)"
                    class="w-full rounded-lg border-slate-200 focus:border-primary focus:ring-primary/20 text-sm"
                />
                <input
                    type="text"
                    id="value-input"
                    placeholder="Value (Text)"
                    class="w-full rounded-lg border-slate-200 focus:border-primary focus:ring-primary/20 text-sm"
                    maxlength="10"
                />
                <button
                    id="put-btn"
                    class="w-full bg-primary hover:bg-primary-hover text-white px-4 py-2 rounded-lg font-medium transition-colors flex items-center justify-center gap-2 shadow-sm shadow-sky-200"
                >
                    <span class="material-symbols-outlined text-[20px]">input</span>
                    Put (Insert/Update)
                </button>
            </div>

            <!-- Get/Remove -->
            <div class="grid grid-cols-2 gap-2 pt-2 border-t border-slate-100">
              <button
                id="get-btn"
                class="bg-white border border-slate-200 hover:border-warning hover:text-warning text-slate-700 px-4 py-2 rounded-lg font-medium transition-all flex items-center justify-center gap-2"
              >
                <span class="material-symbols-outlined text-[20px]">search</span>
                Get
              </button>
              <button
                id="remove-btn"
                class="bg-white border border-slate-200 hover:border-danger hover:text-danger text-slate-700 px-4 py-2 rounded-lg font-medium transition-all flex items-center justify-center gap-2"
              >
                <span class="material-symbols-outlined text-[20px]">delete</span>
                Remove
              </button>
            </div>
            
            <button
              id="clear-btn"
              class="w-full bg-slate-100 hover:bg-slate-200 text-slate-600 px-4 py-2 rounded-lg font-medium transition-colors flex items-center justify-center gap-2 mt-2"
            >
              <span class="material-symbols-outlined text-[20px]">delete_sweep</span>
              Clear Table
            </button>
          </div>
        </div>

        <!-- Info -->
        <div
          class="bg-surface p-6 rounded-2xl shadow-card border border-slate-100 flex-1"
        >
          <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
            <span class="material-symbols-outlined text-slate-400">info</span>
            Status
          </h2>

          <div class="space-y-4">
             <div class="p-3 bg-slate-50 rounded-lg min-h-[60px]">
              <span
                class="text-slate-500 text-xs font-bold uppercase tracking-wider block mb-1"
                >Log</span
              >
              <p id="message-box" class="text-sm text-slate-600 leading-snug">
                Ready.
              </p>
            </div>
            
             <div class="text-xs text-slate-400 space-y-1">
                <p><strong>Hash Function:</strong> Key % 10</p>
                <p><strong>Collision Handling:</strong> Chaining (Linked List)</p>
             </div>
          </div>
        </div>
      </div>

      <!-- Visualization Area -->
      <div
        class="bg-surface rounded-2xl shadow-card border border-slate-100 p-8 flex flex-col relative overflow-hidden"
      >
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-semibold flex items-center gap-2">
            <span class="material-symbols-outlined text-slate-400">table_chart</span>
            Table View
          </h2>
        </div>

        <!-- Table Container -->
        <div id="table-container" class="flex-1 space-y-2 overflow-y-auto max-h-[600px] pr-2">
             <!-- Buckets will be generated here -->
        </div>

      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
