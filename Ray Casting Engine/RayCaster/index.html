<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>RayCaster.js - Retro 3D Engine</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <!-- CRT Visual Effects Stylesheets -->
    <link rel="stylesheet" href="styles/crt-overlay.css" />
    <link rel="stylesheet" href="styles/phosphor-glow.css" />
    <!-- Tactical HUD Stylesheets -->
    <link rel="stylesheet" href="styles/hud-panels.css" />
    <link rel="stylesheet" href="styles/animations.css" />
    <!-- Enhanced Crosshair Stylesheet -->
    <link rel="stylesheet" href="styles/crosshair.css" />
    <!-- Layer Ordering (Z-Index Management) -->
    <link rel="stylesheet" href="styles/layer-ordering.css" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13ec13",
              "background-light": "#f6f8f6",
              "background-dark": "#102210",
              "ui-dark": "#0a140a",
              "ui-border": "#1a2e1a",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              body: ["Noto Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
            boxShadow: {
              glow: "0 0 10px rgba(19, 236, 19, 0.3), 0 0 20px rgba(19, 236, 19, 0.1)",
              crt: "inset 0 0 20px rgba(0,0,0,0.5)",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Space Grotesk", "Noto Sans", sans-serif;
        overflow: hidden; /* Prevent scrolling for immersive feel */
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #102210;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a2e1a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #13ec13;
      }

    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-white h-screen flex flex-col"
  >
    <!-- Top Navigation Bar -->
    <header
      class="flex-none flex items-center justify-between whitespace-nowrap border-b border-ui-border bg-ui-dark px-6 py-3 z-20"
    >
      <div class="flex items-center gap-4 text-primary">
        <div class="size-6 flex items-center justify-center">
          <span class="material-symbols-outlined text-2xl"
            >videogame_asset</span
          >
        </div>
        <h1
          class="text-primary text-xl font-bold tracking-widest uppercase font-display drop-shadow-[0_0_5px_rgba(19,236,19,0.5)]"
        >
          RayCaster.js
        </h1>
      </div>
      <div class="flex items-center gap-6">
        <div class="hidden md:flex items-center gap-2 text-sm text-[#9db99d]">
          <span class="material-symbols-outlined text-base">help</span>
          <span>Controls: WASD to Move, Arrows to Look</span>
        </div>
        <button
          class="flex items-center justify-center text-primary hover:text-white transition-colors"
        >
          <span class="material-symbols-outlined">settings</span>
        </button>
      </div>
    </header>
    <!-- Main Game Area -->
    <main
      class="flex-1 relative flex items-center justify-center p-4 lg:p-8 overflow-hidden bg-[url('https://placeholder.pics/svg/300')] bg-cover bg-center"
      data-alt="Dark abstract grid background pattern"
    >
      <!-- Background Vignette/Dimmer -->
      <div
        class="absolute inset-0 bg-background-dark/90 backdrop-blur-sm z-0"
      ></div>
      <!-- Game Container -->
      <div
        class="game-container relative w-full max-w-6xl aspect-video bg-black rounded-lg border-2 border-ui-border shadow-glow overflow-hidden z-10 flex flex-col"
      >
        <!-- The "Canvas" -->
        <div
          class="relative flex-1 w-full h-full bg-[#050505] overflow-hidden group"
          id="game-viewport"
        >
          <canvas id="screen" class="w-full h-full block"></canvas>

          <!-- Weapon Canvas Layer -->
          <canvas id="weapon-canvas" class="absolute inset-0 w-full h-full pointer-events-none" style="z-index: 12;"></canvas>

          <!-- Effects Canvas Layer (for damage flash, muzzle flash) -->
          <!-- Will be created by EffectsCanvas class -->

          <!-- CRT Overlay Layer -->
          <div class="crt-overlay">
            <div class="crt-scanlines"></div>
            <div class="crt-chromatic-aberration"></div>
            <div class="crt-vignette"></div>
            <div class="crt-barrel-distortion"></div>
          </div>

          <!-- Enhanced Crosshair System -->
          <div id="crosshair-container">
            <div id="crosshair" class="crosshair-default">
              <div class="crosshair-dot"></div>
              <div class="crosshair-line top"></div>
              <div class="crosshair-line bottom"></div>
              <div class="crosshair-line left"></div>
              <div class="crosshair-line right"></div>
              <div class="hit-marker" id="hit-marker"></div>
              <div class="kill-indicator" id="kill-indicator">+100</div>
            </div>
            <div id="low-ammo-warning" class="hidden">LOW AMMO</div>
          </div>

          <!-- Top Left: Mini Map -->
          <div
            class="minimap-border absolute top-4 left-4 w-32 h-32 bg-black/80 border border-primary/30 rounded p-1 backdrop-blur-sm shadow-lg"
          >
            <canvas
              id="minimap"
              class="w-full h-full bg-ui-dark rounded relative overflow-hidden"
            ></canvas>
          </div>

          <!-- Top Right: FPS Counter -->
          <div
            class="fps-counter absolute top-4 right-4 bg-black/60 border border-ui-border px-3 py-1 rounded text-[#9db99d] font-mono text-xs backdrop-blur-sm"
          >
            FPS: <span id="fps-counter" class="text-primary font-bold hud-text">60</span>
          </div>

          <!-- Messages/Log Area -->
          <div
            class="absolute top-20 left-1/2 -translate-x-1/2 text-center"
            id="message-area"
            style="display: none"
          >
            <div
              class="bg-primary/10 border border-primary/30 text-primary px-4 py-1 rounded-full text-sm font-display uppercase tracking-widest animate-pulse"
            >
              Sector Clear
            </div>
          </div>
        </div>

        <!-- Tactical HUD System -->
        <div id="hud-container">
          <!-- Left Panel - Vitals -->
          <div class="hud-panel left-panel" id="vitals-panel">
            <div class="panel-header">VITALS</div>
            <div class="status-icon" id="player-face">
              <canvas id="player-face-canvas" width="64" height="64"></canvas>
            </div>
            <div class="bar-container health-bar">
              <div class="bar-label">HEALTH</div>
              <div class="bar-fill" id="health-bar-fill" style="width: 100%"></div>
            </div>
            <div class="numeric-display" id="health-numeric">100</div>
            
            <div class="bar-container armor-bar">
              <div class="bar-label">ARMOR</div>
              <div class="bar-fill" id="armor-bar-fill" style="width: 100%"></div>
            </div>
            <div class="numeric-display" id="armor-numeric">100</div>
          </div>

          <!-- Right Panel - Weapon -->
          <div class="hud-panel right-panel" id="weapon-panel">
            <div class="panel-header">ARMAMENT</div>
            <div class="weapon-icon" id="current-weapon">P</div>
            <div class="ammo-display">
              <span id="ammo-current">50</span> / <span id="ammo-reserve">200</span>
            </div>
            <div class="ammo-grid" id="ammo-visual"></div>
            <div id="reload-indicator" class="hidden">RELOADING...</div>
          </div>
        </div>

        <!-- Legacy HUD / Status Bar (Hidden by default, can be toggled) -->
        <div
          class="h-20 bg-ui-dark border-t border-ui-border flex items-center px-6 gap-8 shrink-0"
          style="display: none;"
          id="legacy-hud"
        >
          <!-- Health Section -->
          <div class="flex flex-col gap-1 w-1/3 max-w-[240px]">
            <div class="flex justify-between items-end">
              <span
                class="hud-text hud-text-pulse text-primary font-bold font-display tracking-widest text-sm"
                >HEALTH</span
              >
              <span class="hud-text hud-text-pulse text-white font-mono text-lg font-bold">100%</span>
            </div>
            <!-- Progress Bar Component -->
            <div
              class="health-bar h-4 w-full bg-[#1a2e1a] rounded overflow-hidden relative border border-[#2a4e2a]"
            >
              <div
                class="absolute inset-0 bg-[linear-gradient(90deg,transparent_90%,#000_100%)] bg-[length:10px_100%] opacity-30 z-10"
              ></div>
              <div
                class="health-bar-fill h-full bg-primary relative"
                style="width: 100%"
              >
                <div
                  class="absolute inset-0 bg-white/20 animate-[pulse_2s_infinite]"
                ></div>
              </div>
            </div>
          </div>
          <!-- Weapon Info Center -->
          <div
            class="flex-1 flex flex-col items-center justify-center border-x border-ui-border/30 h-12"
          >
            <span
              class="text-[#5c7a5c] text-xs font-display tracking-widest uppercase mb-1"
              >Current Weapon</span
            >
            <div
              class="weapon-name flex items-center gap-2 text-white font-display font-bold text-xl tracking-wider uppercase"
            >
              <span class="material-symbols-outlined text-primary">token</span>
              <span class="hud-text">PISTOL</span>
            </div>
          </div>
          <!-- Ammo Section -->
          <div class="flex flex-col gap-1 w-1/3 max-w-[240px] items-end">
            <div class="flex justify-between items-end w-full">
              <span class="ammo-counter text-[#9db99d] font-mono text-lg"
                ><span id="val-ammo" class="hud-text">50</span
                ><span class="text-[#4a6b4a] text-sm"
                  >/<span id="val-max-ammo">50</span></span
                ></span
              >
              <span
                class="hud-text hud-text-pulse text-primary font-bold font-display tracking-widest text-sm"
                >AMMO</span
              >
            </div>
            <!-- Discrete ammo blocks -->
            <div id="ammo-bar" class="flex gap-1 justify-end w-full">
              <div
                class="ammo-block h-4 w-2 bg-primary shadow-[0_0_5px_rgba(19,236,19,0.8)] rounded-sm"
              ></div>
              <div
                class="ammo-block h-4 w-2 bg-primary shadow-[0_0_5px_rgba(19,236,19,0.8)] rounded-sm"
              ></div>
              <div
                class="ammo-block h-4 w-2 bg-primary shadow-[0_0_5px_rgba(19,236,19,0.8)] rounded-sm"
              ></div>
              <div
                class="ammo-block h-4 w-2 bg-primary shadow-[0_0_5px_rgba(19,236,19,0.8)] rounded-sm"
              ></div>
              <div
                class="ammo-block h-4 w-2 bg-primary shadow-[0_0_5px_rgba(19,236,19,0.8)] rounded-sm"
              ></div>
              <div
                class="ammo-block h-4 w-2 bg-primary shadow-[0_0_5px_rgba(19,236,19,0.8)] rounded-sm"
              ></div>
              <div
                class="ammo-block h-4 w-2 bg-primary shadow-[0_0_5px_rgba(19,236,19,0.8)] rounded-sm"
              ></div>
              <div
                class="ammo-block h-4 w-2 bg-primary shadow-[0_0_5px_rgba(19,236,19,0.8)] rounded-sm"
              ></div>
              <div
                class="ammo-block h-4 w-2 bg-primary shadow-[0_0_5px_rgba(19,236,19,0.8)] rounded-sm"
              ></div>
              <div
                class="ammo-block h-4 w-2 bg-primary shadow-[0_0_5px_rgba(19,236,19,0.8)] rounded-sm"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Mobile Controls -->
      <div
        class="absolute bottom-8 left-0 right-0 px-8 flex justify-between md:hidden z-50 select-none"
      >
        <!-- D-Pad -->
        <div
          id="dpad"
          class="size-32 bg-white/10 rounded-full border border-white/20 backdrop-blur-sm active:bg-white/20 transition-colors touch-none relative"
        >
          <div
            class="absolute top-2 left-1/2 -translate-x-1/2 text-white/50 text-xs"
          >
            W
          </div>
          <div
            class="absolute bottom-2 left-1/2 -translate-x-1/2 text-white/50 text-xs"
          >
            S
          </div>
          <div
            class="absolute left-2 top-1/2 -translate-y-1/2 text-white/50 text-xs"
          >
            A
          </div>
          <div
            class="absolute right-2 top-1/2 -translate-y-1/2 text-white/50 text-xs"
          >
            D
          </div>
        </div>
        <!-- Action Button -->
        <div
          id="btn-shoot"
          class="size-32 bg-white/10 rounded-full border border-white/20 backdrop-blur-sm active:bg-primary/20 transition-colors touch-none flex items-center justify-center"
        >
          <span class="material-symbols-outlined text-4xl text-white/70"
            >my_location</span
          >
        </div>
      </div>
    </main>
    <!-- Footer / Debug Info -->
    <footer
      class="flex-none bg-ui-dark text-[#4a6b4a] text-xs py-2 px-6 border-t border-ui-border flex justify-between font-mono"
    >
      <div>RayCaster Engine v1.0.4</div>
      <div class="flex gap-4 debug-text">
        <span>X: <span id="debug-x">0.00</span></span>
        <span>Y: <span id="debug-y">0.00</span></span>
        <span>DIR: <span id="debug-dir">0.00</span></span>
      </div>
    </footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
