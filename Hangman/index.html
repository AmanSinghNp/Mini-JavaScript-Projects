<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Hangman Game</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#49e619",
                        "background-light": "#f6f8f6",
                        "background-dark": "#152111",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                    keyframes: {
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-4px)' },
                            '20%, 40%, 60%, 80%': { transform: 'translateX(4px)' },
                        },
                        pop: {
                            '0%': { transform: 'scale(0.9)', opacity: 0 },
                            '100%': { transform: 'scale(1)', opacity: 1 },
                        }
                    },
                    animation: {
                        shake: 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
                        pop: 'pop 0.3s ease-out forwards',
                    }
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar for cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #152111; 
        }
        ::-webkit-scrollbar-thumb {
            background: #2c4724; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3f6534; 
        }
        
        .glass-panel {
            background: rgba(44, 71, 36, 0.2);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(73, 230, 25, 0.1);
        }

        .hangman-part {
            transition: all 0.3s ease-out;
        }
        
        /* Dashed / Hidden state */
        .hangman-part.hidden-part {
            stroke-dasharray: 4 4;
            stroke-opacity: 0.1;
            stroke: currentColor;
            filter: none;
        }

        /* Solid / Visible state */
        .hangman-part.visible-part {
            stroke-dasharray: none;
            stroke-opacity: 1;
            stroke: #49e619; /* Primary color */
            filter: drop-shadow(0 0 8px rgba(73, 230, 25, 0.6));
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-white min-h-screen flex flex-col overflow-x-hidden">
    <!-- Top Navigation -->
    <div class="relative w-full z-10">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-white/10 px-6 py-4 lg:px-10">
            <a href="../index.html" class="flex items-center gap-4 text-white hover:opacity-80 transition-opacity">
                <div class="flex items-center justify-center size-10 rounded-full bg-primary/20 text-primary">
                    <span class="material-symbols-outlined text-2xl">extension</span>
                </div>
                <h2 class="text-white text-xl font-bold leading-tight tracking-tight">Hangman</h2>
            </a>
            <div class="flex items-center gap-6">
                <div class="hidden md:flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 border border-white/5">
                    <span class="material-symbols-outlined text-primary text-sm">emoji_events</span>
                    <span id="score-display" class="text-sm font-medium">Score: 0</span>
                </div>
                <div class="bg-center bg-no-repeat bg-cover rounded-full size-10 border-2 border-primary/30" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBfgTPCSQujJJ5y4HymTWbshyhUw7ANG9aQaebxIlhyVtLDQF8DTvf4Q_jk1w5Ahz0l54hXeRyyNTqoXkRm0LyNROUgXDG1TmOsFbSOyC8wUkzj4-2XJJpxlFlK5FgeP9UJUXZ92sWKWd8gRaETTdKY9Qa45I0wA2FG154fH7WsAb-TgsZl0DNDkF5ss5kIyEIvHOqyOEqFu00JSgVph_7VA4NozrZ7tjQhBzr433wwibIN1_1FRmWk6vHLQDem6AEhNldVxn4J3cnF");'></div>
            </div>
        </header>
    </div>

    <!-- Main Game Container -->
    <main class="flex-1 flex flex-col items-center justify-center p-4 md:p-8 w-full max-w-7xl mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 w-full h-full lg:h-[80vh] min-h-[600px]">
            
            <!-- Left Column: Game Visual & Status -->
            <div class="lg:col-span-5 flex flex-col gap-6">
                
                <!-- Status Card (Mobile) -->
                <div class="glass-panel rounded-3xl p-6 flex items-center justify-between lg:hidden">
                    <div>
                        <p class="text-sm text-gray-400 font-medium uppercase tracking-wider">Lives</p>
                        <p id="lives-display-mobile" class="text-2xl font-bold text-white mt-1">6 <span class="text-gray-500 text-lg font-normal">/ 6</span></p>
                    </div>
                    <!-- Circular Progress (Small) -->
                    <div class="relative size-14">
                        <svg class="size-full -rotate-90" viewbox="0 0 36 36">
                            <path class="text-gray-800" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="3"></path>
                            <path id="lives-ring-mobile" class="text-primary drop-shadow-[0_0_4px_rgba(73,230,25,0.5)] transition-all duration-500" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-dasharray="100, 100" stroke-linecap="round" stroke-width="3"></path>
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span class="material-symbols-outlined text-primary text-xl">favorite</span>
                        </div>
                    </div>
                </div>

                <!-- Hangman Visual Card -->
                <div id="game-card" class="glass-panel rounded-3xl flex-1 min-h-[300px] flex items-center justify-center relative overflow-hidden group">
                    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-[#152111]/80 z-0"></div>
                    <!-- Background Elements -->
                    <div class="absolute top-10 left-10 size-32 bg-primary/5 rounded-full blur-3xl"></div>
                    <div class="absolute bottom-10 right-10 size-40 bg-blue-500/5 rounded-full blur-3xl"></div>
                    
                    <!-- Geometric Hangman Figure -->
                    <svg class="z-10 text-white stroke-2 md:stroke-[3]" fill="none" height="300" viewbox="0 0 240 300" width="240" xmlns="http://www.w3.org/2000/svg">
                        <!-- Structure (Always Visible) -->
                        <path d="M40 280 H200" stroke="currentColor" stroke-linecap="round"></path>
                        <path d="M80 280 V40" stroke="currentColor" stroke-linecap="round"></path>
                        <path d="M80 40 H160" stroke="currentColor" stroke-linecap="round"></path>
                        <path d="M80 80 L120 40" stroke="currentColor" stroke-linecap="round"></path>
                        <path d="M160 40 V80" stroke="currentColor" stroke-linecap="round"></path>
                        
                        <!-- Body Parts (Progressively Revealed) -->
                        <!-- Head -->
                        <circle id="part-head" class="hangman-part hidden-part" cx="160" cy="100" r="20"></circle>
                        <!-- Body -->
                        <path id="part-body" class="hangman-part hidden-part" d="M160 120 V190" stroke-linecap="round"></path>
                        <!-- Left Arm -->
                        <path id="part-l-arm" class="hangman-part hidden-part" d="M160 140 L130 170" stroke-linecap="round"></path>
                        <!-- Right Arm -->
                        <path id="part-r-arm" class="hangman-part hidden-part" d="M160 140 L190 170" stroke-linecap="round"></path>
                        <!-- Left Leg -->
                        <path id="part-l-leg" class="hangman-part hidden-part" d="M160 190 L140 240" stroke-linecap="round"></path>
                        <!-- Right Leg -->
                        <path id="part-r-leg" class="hangman-part hidden-part" d="M160 190 L180 240" stroke-linecap="round"></path>
                    </svg>

                    <div class="absolute bottom-6 left-0 right-0 text-center">
                        <p class="text-white/40 text-sm font-medium">Category: <span id="category-text" class="text-primary/80">Loading...</span></p>
                    </div>
                </div>

                <!-- Desktop Lives Indicator -->
                <div class="hidden lg:flex glass-panel rounded-3xl p-8 items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-400 font-medium uppercase tracking-wider">Attempts Left</p>
                        <p id="lives-display-desktop" class="text-4xl font-bold text-white mt-2">6</p>
                    </div>
                    <!-- Circular Progress (Large) -->
                    <div class="relative size-24">
                        <svg class="size-full -rotate-90" viewbox="0 0 36 36">
                            <path class="text-gray-800" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="2.5"></path>
                            <path id="lives-ring-desktop" class="text-primary drop-shadow-[0_0_6px_rgba(73,230,25,0.6)] transition-all duration-500 ease-out" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-dasharray="100, 100" stroke-linecap="round" stroke-width="2.5"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Right Column: Puzzle & Keyboard -->
            <div class="lg:col-span-7 flex flex-col h-full gap-6">
                
                <!-- Word Puzzle Section -->
                <div id="word-panel" class="glass-panel rounded-3xl p-8 md:p-12 flex flex-col items-center justify-center gap-10 flex-1 relative">
                    <!-- Hint Text -->
                    <div class="absolute top-6 left-6 flex items-center gap-2 text-white/50">
                        <span class="material-symbols-outlined text-lg">lightbulb</span>
                        <span class="text-sm font-medium">Hint: <span id="hint-text">...</span></span>
                    </div>
                    
                    <!-- The Word Inputs -->
                    <div id="word-container" class="flex flex-wrap justify-center gap-3 md:gap-4 mt-8">
                        <!-- Letters injected by JS -->
                    </div>

                    <!-- Feedback Message -->
                    <div id="feedback-message" class="flex items-center gap-2 text-red-400 bg-red-400/10 px-4 py-2 rounded-full opacity-0 transition-opacity duration-300">
                        <span class="material-symbols-outlined text-sm">error</span>
                        <span class="text-sm font-semibold">Oops! Try again.</span>
                    </div>
                </div>

                <!-- Keyboard Section -->
                <div class="glass-panel rounded-3xl p-6 md:p-8 flex flex-col justify-center gap-6">
                    <div id="keyboard-container" class="flex flex-col gap-3 items-center w-full max-w-2xl mx-auto select-none">
                        <!-- Rows injected by JS -->
                    </div>

                    <div class="flex justify-center mt-2">
                        <button id="give-up-btn" class="text-xs font-semibold text-gray-500 hover:text-white uppercase tracking-widest transition-colors">
                            Give Up?
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Win/Loss Overlay -->
        <div id="game-overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-md hidden opacity-0 transition-all duration-300">
            <div class="glass-panel rounded-3xl p-10 flex flex-col items-center gap-6 max-w-sm w-full text-center border-primary/30 shadow-[0_0_50px_rgba(73,230,25,0.1)] transform scale-95 transition-all duration-300" id="overlay-content">
                <div id="overlay-icon-container" class="size-20 bg-primary/20 rounded-full flex items-center justify-center mb-2">
                    <span id="overlay-icon" class="material-symbols-outlined text-4xl text-primary">celebration</span>
                </div>
                <div>
                    <h2 id="overlay-title" class="text-3xl font-bold text-white mb-2">You Won!</h2>
                    <p id="overlay-message" class="text-gray-400">The word was <span id="overlay-word" class="text-white font-bold">LOOP</span></p>
                </div>
                <button id="play-again-btn" class="w-full py-4 rounded-full bg-primary text-background-dark font-bold text-lg hover:bg-[#3cd015] transition-colors shadow-lg shadow-primary/20">
                    Play Again
                </button>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
